  <div>  
    {% for post in site.blog %}
    {% unless post.hidden %}
    <a href="{{ post.url }}">
      {% if post.img %}
      <img src="/assets/{{ post.img }}">
      {% endif %}
      <h3>
      {% if post.ititle %}
        {{ post.ititle }}
      {% else %}
        {{ post.title }}
      {% endif %}
      </h3>
      <p class="pre-line">{{ post.summary }}</p>
    </a>
    {% endunless %}
    {% endfor %}
